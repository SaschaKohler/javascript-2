    <main>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    <article id="article">

    </article>
    
    </main>
    <script>
        let article = document.getElementById("article");
        let to;
        let i = 1000;
        array = ['green','blue','yellow','grey']
        function f() {
            article.innerHTML = i + " <br>";
            article.style.background = String(array[Math.floor(Math.random() * 3)]);
            console.log(String(array[Math.floor(Math.random * 3)]))
            i--;
        }
        function stop() {
            clearTimeout(to);
        }
        function start() {
            to = setInterval(f, 100);
        }
    </script>
